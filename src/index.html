<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Nextcal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <header>
                &#11820;
            </header>
            <div class="theme-toggler active">
                <i class="toggler-screen"></i>
            </div>
            <div class="display-screen">
                <div id="disply">
                    dd
                </div>

                <div class="buttons">

                    <table>

                        <tr>
                            <td><button class="btn-operator special-operator" id="MC">MC</button></td>
                            <td><button class="btn-operator special-operator" id="MPlus">M+</button></td>
                            <td><button class="btn-operator special-operator" id="MMinus">M-</button></td>
                            <td><button class="btn-operator special-operator" id="MR">MR</button></td>
                        </tr>
                        
                        <tr>
                            <td><button class="btn-operator" id="clear">c</button></td>
                            <td><button class="btn-operator" id="/">&divide;</button></td>
                            <td><button class="btn-operator" id="*">&times;</button></td>
                            <td>
                                <button class="btn-operator" id="backspace">
                                    <img src="assets/delete.svg" alt="delete">
                                </button>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><button class="btn-number btn-common" id="7">7</button></td>
                            <td><button class="btn-number btn-common" id="8">8</button></td>
                            <td><button class="btn-number btn-common" id="9">9</button></td>
                            <td><button class="btn-operator" id="-">&minus;</button></td>
                        </tr>

                        <tr>
                            <td><button class="btn-number btn-common" id="4">4</button></td>
                            <td><button class="btn-number btn-common" id="5">5</button></td>
                            <td><button class="btn-number btn-common" id="6">6</button></td>
                            <td><button class="btn-operator" id="+">&plus;</button></td>
                        </tr>
          
                        <tr>
                            <td><button class="btn-number btn-common" id="1">1</button></td>
                            <td><button class="btn-number btn-common" id="2">2</button></td>
                            <td><button class="btn-number btn-common" id="3">3</button></td>
                            <td rowspan="2"><button class="btn-operator btn-eq" id="equal">&equals;</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator btn-common" id="precentage">&percnt;</button></td>
                            <td><button class="btn-number btn-common" id="0">0</button></td>
                            <td><button class="btn-operator btn-common" id="dot">.</button></td>
                        </tr>

                    </table>

                </div>
            </div>
        </div>
    </div>
    <!-- function-script -->
</body>
</html>
